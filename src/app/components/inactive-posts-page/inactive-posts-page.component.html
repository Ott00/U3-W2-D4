<h2 class="text-center my-3">Post Inattivi</h2>
<div *ngFor="let post of posts; let i = index">
  <app-post-card
    class="d-flex justify-content-center"
    *ngIf="!post.active"
    [post]="post"
  >
    <button class="btn btn-primary border-light" (click)="callUpdatePost(i)">
      Attiva
    </button>
  </app-post-card>
</div>
